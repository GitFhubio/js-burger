<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper clearfix">
<div class="main fl">
<header class="p50lr">
<h1>Create Your Burger</h1>
</header>
<div class="content p50lr">
  <input id='hamburger' type="text" value="" placeholder="Name Your Burger">

    <h2>Ingredients</h2>
  <div class='ingredient-container flex'>
        <div class="flex">
      <img src="https://via.placeholder.com/50" alt=""><input type="checkbox" class="ingredient-checkbox" name="list[]" value='1'>cheese
    </div>
    <div class="flex">
  <img src="https://via.placeholder.com/50" alt=""><input type="checkbox" class="ingredient-checkbox" name="list[]" value='2'>egg
</div>
<div class="flex">
<img src="https://via.placeholder.com/50" alt=""><input type="checkbox" class="ingredient-checkbox" name="list[]" value='3'>mustard
</div>

     <div class="flex">
     <img src="https://via.placeholder.com/50" alt=""><input type="checkbox" class="ingredient-checkbox" name="list[]" value='4'>tomato
     </div>

     <div class="flex">
     <img src="https://via.placeholder.com/50" alt=""><input type="checkbox" class="ingredient-checkbox" name="list[]" value='5'>lattuce
     </div>
     <div class="flex">
     <img src="https://via.placeholder.com/50" alt=""><input type="checkbox" class="ingredient-checkbox" name="list[]" value='6'>ketchup
     </div>

  </div>
  <div class="sconto-coupon flex">
  <label for="discount">Discount Coupon</label>
  <input type="text" id='discount' value="" placeholder="12345ABCDEF">
</div>
  <div class="calculate">
  <button id='btn' type="button" class="no-clicked" name="button">Calculate</button>
  </div>
</div>
  <footer class="flex p50lr">
    <div class="footer-l">
  <h2>Your Price</h2>
    </div>
    <div id="output">
    </div>
  </footer>
  </div>
  <div class="sidebar fl">
  </div>
</div>
  <script type="text/javascript" src="js/script.js">
  </script>

</html>
