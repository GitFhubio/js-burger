<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper clearfix">
    <div class="logo">
    </div>
    <div class="main fl">
      <header class="p50lr">
        <h1>Create Your Burger</h1>
      </header>
      <div class="content p50lr">
        <input id='hamburger' type="text" value="" placeholder="Name Your Burger">

        <h2>Ingredients</h2>
        <div class='ingredient-container flex'>
          <label class="flex">
            <div id="cheese">
              <img src="img/cheese.png" alt="">
            </div>
            <span class="ingredient">cheese</span><input type="checkbox" class="ingredient-checkbox" name="list[]" value='3.20'><span class="checkmark"></span>
          </label>
          <label class="flex">
            <div id='egg'>
              <img src="img/egg.png" alt="">
            </div><span class="ingredient">egg</span><input type="checkbox" class="ingredient-checkbox" name="list[]" value='2.75'> <span class="checkmark"></span>
          </label>
          <label class="flex">
            <div id="mustard">
              <img src="img/mustard.png" alt=""> </div><span class="ingredient">mustard</span><input type="checkbox" class="ingredient-checkbox" name="list[]" value='1.90'><span class="checkmark"></span>
            </label>
            <label class="flex">
              <div id="tomato">
                <img src="img/tomato.png" alt=""></div><span class="ingredient">tomato</span><input type="checkbox" class="ingredient-checkbox" name="list[]" value='2.99'><span class="checkmark"></span>
              </label>
              <label class="flex">
                <div id="lettuce">
                  <img src="img/lettuce.png" alt=""></div><span class="ingredient">lettuce</span><input type="checkbox" class="ingredient-checkbox" name="list[]" value='2.10'><span class="checkmark"></span>
                </label>
                <label class="flex">
                  <div id="ketchup">
                    <img src="img/ketchup.png" alt=""></div><span class="ingredient">ketchup</span><input type="checkbox" class="ingredient-checkbox" name="list[]" value='2'><span class="checkmark"></span>
                  </label>

                </div>
                <div class="sconto-coupon flex">
                  <label for="discount">Discount Coupon</label>
                  <input type="text" id='discount' value="" placeholder="12345ABCDEF">
                </div>
                <div class="calculate">
                  <button id='btn' type="button" class="no-clicked" name="button">Calculate</button>
                </div>
                      <span id="dinamico"></span>
              </div>
              <footer class="flex p50lr">
                <div class="footer-l">
                  <h2>Your Price</h2>
                </div>
                <div id="output">
                  50</div>
              </footer>
            </div>
            <div class="sidebar fl">
            </div>
          </div>
          <script type="text/javascript" src="js/script.js">
          </script>
        </body>
        </html>
