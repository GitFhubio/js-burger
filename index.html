<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper clearfix">
<div class="main fl">
<header class="p50lr">
<h1>Create Your Burger</h1>
</header>
<div class="content p50lr">

  <div class='ingredient-container'>
    <h2>Ingredients</h2>
    <input type="checkbox" class="ingredient-checkbox" name="list[]" value='1'>cheese
    <input type="checkbox" class="ingredient-checkbox" name="list[]" value='2'>egg
    <input type="checkbox" class="ingredient-checkbox" name="list[]" value='3'>mustard
    <input type="checkbox" class="ingredient-checkbox" name="list[]" value='4'>tomato
    <input type="checkbox" class="ingredient-checkbox" name="list[]" value='5'>lattuce
    <input type="checkbox" class="ingredient-checkbox" name="list[]" value='6'>Ketchup
  </div>
  <label for="discount">Discount Coupon</label>
  <input type="text" id='discount' value="" placeholder="12345ABCDEF">
  <button id='btn' type="button" name="button">Calculate</button>
  </div>
  <footer class="flex p50lr">
    <div class="footer-l">
  <h2>Your Price</h2>
    </div>
    <div id="output">
    </div>
  </footer>
  </div>
  <div class="sidebar fl">
  </div>
</div>
  <script type="text/javascript" src="js/script.js">
  </script>

</html>
